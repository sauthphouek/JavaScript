<!DOCTYPE html>
<html>
  <body>
    <button onmouseover="mouseOver()" onmouseout="mouseOut()">
      Hover over me
    </button>
    <script>
      function mouseOver() {
        document.body.style.backgroundColor = "lightgray";
      }
      function mouseOut() {
        document.body.style.backgroundColor = "white";
      }
    </script>
  </body>
</html>
