<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Banana", "Orange"];
            document.getElementById("demo").innerHTML = fruits;
            fruits.push("Lemon");
            document.getElementById("demo").innerHTML = fruits;
            fruits.pop();
            document.getElementById("demo").innerHTML = fruits;
        </script>
    </body>
</html>
