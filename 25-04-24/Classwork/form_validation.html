<!DOCTYPE html>
<html>
    <body>
        <form onsubmit="return validateForm()">
            Name: <input type="text" id="name">
            <input type="submit" value="Submit">
        </form>
        <script>
            function validateForm() {
                var name = document.getElementById("name").value;
                if (name == "") {
                    alert("Name must be filled out");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
