<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Button Color Change</title>
    <style>
      button {
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="myButton">Click Me!</button>
    <script>
      class Button {
        constructor(buttonElement) {
          this.buttonElement = buttonElement;
          this.buttonElement.addEventListener(
            "click",
            this.handleClick.bind(this)
          );
        }
        handleClick() {
          const newColor =
            this.buttonElement.style.backgroundColor === "red" ? "blue" : "red";
          this.buttonElement.style.backgroundColor = newColor;
        }
      }
      const button = document.getElementById("myButton");
      new Button(button);
    </script>
  </body>
</html>
