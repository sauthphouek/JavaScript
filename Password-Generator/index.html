
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
        <div class="pasword-generator-form">
            <body>
                <h1>Password Generator</h1>
                <div id="password-container">
                    <input type="text" id="password" readonly>
                </div>
                <div id="options">
                    <input type="checkbox" id="lowercase" checked> Lowercase Letters (a-z)<br>
                    <input type="checkbox" id="uppercase" checked> Uppercase Letters (A-Z)<br>
                    <input type="checkbox" id="numbers" checked> Numbers (0-9)<br>
                    <input type="checkbox" id="symbols"> Symbols (!@#$%^&*)<br>
                </div>
                <button id="generate-btn">Generate Password</button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
